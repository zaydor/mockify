<section class="hero is-fullheight has-background-primary">
    <div class="hero-body" style="justify-content: center;">
        <div class="is-centered" style="min-width: 40%;">
            <div class="box has-text-centered">
                <h1 class="is-size-1">
                    Register
                </h1>

                <div class="form-group" *ngIf='form'>
                    <div class="field">
                        <label class="label is-pulled-left has-text-grey-light">Email</label>
                        <div class="control">
                            <input id="email" [(ngModel)]="form.email" class="input" type="text"
                                placeholder="your@email.com">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-pulled-left has-text-grey-light">Password</label>
                        <div class="control">
                            <input [(ngModel)]="form.password" class="input" type="password" placeholder="password">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-pulled-left has-text-grey-light">Display Name</label>
                        <div class="control">
                            <input id="displayName" [(ngModel)]="form.displayName" class="input" type="text"
                                placeholder="display name">
                        </div>
                    </div>

                    <div class="field is-centered">
                        <div class="control">
                            <button (click)="createAccount()" class="button is-link">Register</button>
                        </div>
                        <p id="input-error" class="help is-danger" style="visibility: hidden">Email is invalid or
                            already in use.</p>
                    </div>
                    <div class="field mb-6 mt-4 is-size-7 has-text-grey-light">
                        <span class="is-pulled-left">
                            <a routerLink='/home'>
                                <- Home </a>
                        </span>
                        <!--span class="is-pulled-right ">
                            <span>
                                <a>Register</a>
                            </span>
                            <span style="cursor: default;">
                                |
                            </span>
                            <span>
                                <a routerLink='/forgot-password'>Forgot
                                    Password?</a>
                            </span>
                        </span-->
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
