<section id="profile" class="hero is-fullheight has-background-primary" style="padding-left: calc(100vw - 100%);">
    <div class="hero-body">
        <div class="container" *ngIf='this.spotifyUser'>
            <div class="box has-text-centered">
                <div>
                    <div>
                        <button routerLink="/home">Home</button>
                        <p>Display Name: {{this.spotifyUser.display_name}}</p>
                        <p>ID: {{this.spotifyUser.id}}</p>
                        <p>Followers: {{this.spotifyUser.followers}}</p>
                        <img src="{{this.spotifyUser.profile_picture_URL}}" />
                    </div>
                </div>
            </div>
            <div class="has-text-centered" *ngIf="this.userPlaylists">
                <div>
                    <div>
                        <h1 class="my-6">My Playlists</h1>
                        <div>
                            <div class="columns is-multiline is-centered">
                                <div id="{{'box-' + i}}" class="box mx-2 column is-4 playlist-box"
                                    style="justify-content: center; display: grid; cursor: pointer; "
                                    *ngFor="let playlist of userPlaylists; index as i"
                                    (click)="openPlaylistDialog($event, i)">
                                    <div id="{{'box-' + i}}"
                                        style="max-width: max-content; max-height: max-content; cursor: pointer; display: grid;">
                                        <div id="{{'container-' + i}}" class="my-container"
                                            style="justify-self: center; min-width: 300px;">
                                            <img id="{{'image-' + i}}" src="{{playlist.image.url}}" width="300px"
                                                class="image" />
                                            <div id="{{'middle-' + i}}" class="middle" style="cursor: default;">
                                                <div id="{{'middleText-' + i}}" class="my-text"
                                                    (click)="uploadPlaylistToFrontPage(i)">
                                                    <mat-icon id="{{'middleIcon-' + i}}" aria-hidden="false"
                                                        aria-label="publish playlist to home page">publish</mat-icon>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="{{'text-' + i}}" style="max-width: max-content; justify-self: center;">
                                            <p>{{playlist.name}}</p>
                                            {{playlist.description}}
                                            <p>tracks: {{playlist.tracksTotal}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-player [isSongPlaying]='isSongPlaying' [isShuffling]="isShuffling" [songName]="currentSongPlaying"
    [repeatingIndex]="repeatingIndex" (playPauseAction)='playPauseAction()' (nextSongAction)='nextSongAction()'
    (previousSongAction)='previousSongAction()' (shufflingAction)='shufflingAction()'
    (repeatingAction)='setRepeatMode()' style="position: fixed; width: 30vw; bottom: 0; right: 0;"></app-player>
