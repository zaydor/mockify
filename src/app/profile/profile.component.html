<div>
    <section id="profile" class="hero is-fullheight has-background-primary mb-6"
        style="padding-left: calc(100vw - 100%);">
        <div class="hero-body">
            <div class="container" *ngIf='this.spotifyUser'>
                <div class="box has-text-centered">
                    <div>
                        <div>
                            <button routerLink="/home">Home</button>
                            <p>Display Name: {{this.spotifyUser.display_name}}</p>
                            <p>ID: {{this.spotifyUser.id}}</p>
                            <p>Followers: {{this.spotifyUser.followers}}</p>
                            <img src="{{this.spotifyUser.profile_picture_URL}}" />
                        </div>
                    </div>
                </div>
                <div class="has-text-centered" *ngIf="this.userPlaylists">
                    <div>
                        <div>
                            <h1 class="my-6">My Playlists</h1>
                            <div>
                                <div class="columns is-multiline is-centered">
                                    <div id="{{'box-' + i}}" class="box mx-2 column is-4 playlist-box"
                                        style="justify-content: center; display: grid; cursor: pointer; "
                                        *ngFor="let playlist of userPlaylists; index as i"
                                        (click)="openPlaylistDialog($event, i)">
                                        <app-playlist-box [playlistInfo]='playlist' [index]='i'
                                            [playlistActionIcon]='isPublished(i)' [isFrontPage]='false'
                                            (openPlaylistDialogAction)='openPlaylistDialog($event)'
                                            (quickPlayAction)='quickPlayPlaylist($event)'
                                            (uploadPlaylistAction)='uploadPlaylistToFrontPage($event)'>
                                        </app-playlist-box>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-player id='player-box' [isPlayerSetUp]='isPlayerSetUp' [playerId]='playerId' [isSongPlaying]='isSongPlaying'
        [songURL]='songURL' [artistName]='artistName' [isShuffling]="isShuffling" [songName]="currentSongPlaying"
        [repeatingIndex]="repeatingIndex" (playPauseAction)='playPauseAction()' (nextSongAction)='nextSongAction()'
        (previousSongAction)='previousSongAction()' (shufflingAction)='shuffleMusic()'
        (repeatingAction)='setRepeatMode()' (setUpPlayerAction)='setUpPlayer()'
        style="position: fixed; bottom: 0; right: 0; width: 100%;">
    </app-player>
</div>
